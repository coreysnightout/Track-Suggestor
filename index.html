<!DOCTYPE html>
<html>
  <head>
    <title>Epicodus Track Suggestor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <div class="jumbotron">
    <h1>Track Suggestor</h1>
    <h3>See Which Language Fits You Best</h3>
  </div>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form id="survey">
            <div class="form-group">
              <legend>Please Answer Questions Honestly</legend>
              <label for="age">Enter Your Age</label>
              <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
              <label for="select">Do you see yourself as a creative person?</label>
              <select class="form-control" name="select" id="select">
                <option></option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select">Are you interested in working for a large company on bussiness end software? ie: Microsoft</label>
              <select class="form-control" name="select" id="select">
                <option></option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
              <label for="select">Are you interested in what powers a website and/or the functionality of it?</label>
              <div class="custom-controls-stacked">
              <label class="custom-control custom-radio">
                <input value="yes" name="backEnd" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">yes</span>
              </label>
              <label class="custom-control custom-radio">
                <input value="no" name="backEnd" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">no</span>
              </label>
              <label class="custom-control custom-radio">
                <input value="maybe" name="backEnd" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">maybe</span>
            </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
