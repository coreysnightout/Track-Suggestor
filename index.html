<!DOCTYPE html>

  <head>

                <option></option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select">Are you interested in working for a large company on bussiness end software? ie: Microsoft</label>
              <select class="form-control" name="select" id="select">
                <option></option>
                <option value="yes">yes</option>

          </form>
        </div>
      </div>
