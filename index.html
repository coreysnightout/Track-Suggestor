<!DOCTYPE html>
<html>
  <head>
    <title>Epicodus Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <div class="jumbotron">
    <img class="jumboPic" src="img/coding.png" alt="vector of a script and keyboard">
    <h1>Track Suggestor</h1>
    <h4>See Which Language Fits You Best</h4>
  </div>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="survey">
            <div class="form-group">
              <legend>Please Answer Questions Honestly</legend>
              <label for="age">Enter Your Age</label>
              <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
              <label for="select">Do you see yourself as a creative person?</label>
              <select class="form-control" name="select" id="creative">
                <option></option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select">Are you interested in working for a large company on bussiness end software? ie: Microsoft</label>
              <select class="form-control" name="select" id="php">
                <option></option>
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select">Are you a fan of Apple products or Android/Microsoft products</label>
              <select class="form-control" name="select" id="ruby">
                <option></option>
                <option value="apple">I love Apple</option>
                <option value="android">I love Android</option>
              </select>
            </div>
              <label for="select">Are you interested in what powers a website and/or the functionality of it?</label>
              <div class="custom-controls-stacked">
              <label class="custom-control custom-radio">
                <input value="yes" name="backEnd" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">yes</span>
              </label>
              <label class="custom-control custom-radio">
                <input value="no" name="backEnd" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">no</span>
              </label>
              <label class="custom-control custom-radio">
                <input value="maybe" name="backEnd" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">maybe</span>
              </label>
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="basic-well">
            <h2>The Course Below Seems to be Your Best Fit!</h2>
          </div>
          <div class="codeImages">
            <div class="cSharp coding">
              <img src="img/cSharp.png" alt="C Sharp logo"/>
            </div>
            <div class="css coding">
              <img src="img/css.png" alt="CSS Logo"/>
            </div>
            <div class="php coding">
              <img src="img/php.png" alt="PHP logo"/>
            </div>
            <div class="ruby coding">
              <img src="img/ruby.png" alt="Ruby logo"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
